name: Update Twitter Photo Cache Weekly

on:
  # Trigger the workflow automatically every Sunday at 03:00 UTC
  schedule:
    - cron: '0 3 * * 0' # Runs weekly Sunday at 3 AM UTC (adjust as needed)

  # Allow manual triggering from the GitHub Actions UI
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow committing back to the repo
permissions:
  contents: write
  pull-requests: write

jobs:
  update_cache:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # 2. Set up Bun (assuming you use Bun based on previous interactions)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or specify a version like "1.0.0"

      # 3. Install project dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile # Use --frozen-lockfile for reproducible builds

      # 4. Run the update script
      # Ensure the path to your script is correct
      - name: Run update script
        run: bun run src/app/scripts/update-twitter-cache.ts
        env:
          # Use the GitHub Secret for the Bearer Token
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

      # 6. Check if there are any changes in the cache directory
      - name: Check for changes
        id: changes # Give this step an ID to reference its output
        run: |
          git status --porcelain
          if [[ -z $(git status --porcelain public/images/twitter) ]]; then
            echo "No changes detected in Twitter image cache."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in Twitter image cache."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 7. Manually Create Pull Request with Git & GitHub CLI
      - name: Create Pull Request Manually
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and switch to the branch
          git checkout -b twitter-cache
          
          # Add, commit, and push the changes
          git add public/images/twitter/
          git commit -m "Update Twitter photo cache [skip ci]"
          git push --force origin twitter-cache
          
          # Create the pull request
          gh pr create \
            --base main \
            --head twitter-cache \
            --title "Update Twitter photo cache" \
            --body "This PR updates the cached Twitter images. Review before merging." \
            --assignee "Bruhun" \
            --reviewer "Bruhun"
          
          # Enable auto-merge
          gh pr merge --auto --merge
